<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Responsive Navbar with Search Box | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <nav>
        <div class="menu-icon">
            <span class="fas fa-bars"></span></div>
        <div class="logo">
            VIETNAM TRAVEL</div>
        <div class="nav-items">
            <li><a href="index.html">Home</a></li>
            <li><a href="dulich3mien.html">Travel</a></li>
            <li><a href="images.html">Album </a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </div>
        <div class="search-icon">
            <span class="fas fa-search"></span></div>
        <div class="cancel-icon">
            <span class="fas fa-times"></span></div>
        <form action="#">
            <input type="search" class="search-data" placeholder="Search" required>
            <button type="submit" class="fas fa-search"></button>
        </form>
    </nav>

    <div id="main">
        <div class="mouse">
          <a href="hanoi.html">
            <img src="https://vietnam.travel/sites/default/files/styles/top_banner/public/2017-06/vietnam-travel-5.jpg?itok=XVnHP3ty"
              class="img-detail">
            <p style=" text-align: center;" class="name">Hanoi</p>
          </a>
          <div id="main">
            <div class="mouse">
              <a href="halong.html">
                <img src="https://vietnam.travel/sites/default/files/styles/top_banner/public/2017-06/visitvietnam-3.jpg?itok=Fd6YvSmN"
                  class="img-detail">
                <p style=" text-align: center;" class="name">Ha Long bay</p>
              </a>
              <div id="main">
                <div class="mouse">
                  <a href="sapa.html">
                    <img src="https://vietnam.travel/sites/default/files/styles/top_banner/public/2017-07/sapa.jpg?itok=64PxYHbz"
                      class="img-detail">
                    <p style=" text-align: center;" class="name">Sapa</p>
                  </a>
</div>
    


    
    </div>
    <script>
        const menuBtn = document.querySelector(".menu-icon span");
        const searchBtn = document.querySelector(".search-icon");
        const cancelBtn = document.querySelector(".cancel-icon");
        const items = document.querySelector(".nav-items");
        const form = document.querySelector("form");
        menuBtn.onclick = () => {
            items.classList.add("active");
            menuBtn.classList.add("hide");
            searchBtn.classList.add("hide");
            cancelBtn.classList.add("show");
        }
        cancelBtn.onclick = () => {
            items.classList.remove("active");
            menuBtn.classList.remove("hide");
            searchBtn.classList.remove("hide");
            cancelBtn.classList.remove("show");
            form.classList.remove("active");
            cancelBtn.style.color = "#ff3d00";
        }
        searchBtn.onclick = () => {
            form.classList.add("active");
            searchBtn.classList.add("hide");
            cancelBtn.classList.add("show");
        }
    </script>


</body>

</html>
